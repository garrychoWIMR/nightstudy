      var random_array=function(array){
          var currentIndex=array.length, temporaryValue, randomIndex;
          while (0 !== currentIndex) {
              randomIndex = Math.floor(Math.random() * currentIndex);
              currentIndex -= 1;
              temporaryValue = array[currentIndex];
              array[currentIndex] = array[randomIndex];
              array[randomIndex] = temporaryValue;
          }
          return array;
      }

      $('#stop__ID').on('click',function(){

      })
      var set_img=function(){
          if(I>=0 && I <=64){ //total 65 images
              if(pause==false){
              var new_I=I+1;
              if(new_I>=1 && new_I<=32) new_I=group1_random[new_I-1];
              else if(new_I>=34 && new_I<=65) new_I=group2_random[new_I-34];
              $("#img__ID").attr("src",img_array[new_I-1].src);
              setTimeout(set_img, img_array[new_I-1].time);
              I++;
          }
